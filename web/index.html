<!DOCTYPE html>
<html>
<head>
  <!-- Base path for serving the web app -->
  <base href="/gestionammortissemet/"> <!-- Changez ce chemin si votre déploiement diffère -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cette application permet à l'entreprise de gérer ses amortissements.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gestionammortissemet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>gestionammortissemet</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>

  <!-- Flutter initialization script -->
  <script src="flutter.js" defer></script>

  <!-- Force HTML Renderer -->
  <script>
    window.flutterWebRenderer = 'html';
  </script>

  <!-- Add jsQR library for FlutterWebQrcodeScanner -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
  <!-- Flutter Web application will be rendered here -->
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js and initialize the app
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
